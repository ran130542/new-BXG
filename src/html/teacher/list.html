 <div class="modal fade" id="teacherModal" data-show='true'>

<script type="text/template" id="motaikuang">


        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed">
                        <tbody>
                            <tr>
                                <th>姓名:</th>
                                <td>{{$data.tc_name}}</td>
                                <th>职位:</th>
                                <td colspan="3">讲师</td>
                                <td rowspan="4" width="128">
                                    <div class="avatar">
                                        <img src="./images/default.png" alt="">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>花名:</th>
                                <td>{{$data.tc_roster}}</td>
                                <th>出生日期:</th>
                                <td colspan="3">{{$data.tc_birthday}}</td>
                            </tr>
                            <tr>
                                <th>性别:</th>
                                <td>{{$data.tc_gender == 0?'男':'女'}}</td>
                                <th>出生日期:</th>
                                <td colspan="3">{{$data.tc_join_date}}</td>
                            </tr>
                            <tr>
                                <th>手机号码:</th>
                                <td colspan="2">{{$data.tc_cellphone}}</td>
                                <th>邮箱:</th>
                                <td colspan="2">{{$data.tc_email}}</td>
                            </tr>
                            <tr>
                                <th>籍贯:</th>
                                <td colspan="6">{{$data.tc_hometown}}</td>
                            </tr>
                            <tr>
                                <td colspan="7">
                                    <div class="introduce">
                                        {{@ $data.tc_introduce}}
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
  

</script>
<script type="text/template" id="teacherlist">
    {{each $data val i}}
    <tr>
        <td>{{i+1}}</td>
        <td>{{val.tc_name}}</td>
        <td>{{val.tc_roster}}</td>
        <td>{{val.tc_birthday}}</td>
        <td>{{val.tc_status==0?'男':'女'}}</td>
        <td>{{val.tc_cellphone}}</td>
        <td>
            <a href="#teacherModal" data-id='{{val.tc_id}}' data-toggle="modal" data-target="#teacherModal" class="btn btn-info btn-xs teacherlook">查 看</a>
            <a href="/dist/html/teacher/edit.html?tc_id={{val.tc_id}} " class="btn btn-info btn-xs">编 辑</a>
            <a href="javascript:;" data-id='{{val.tc_id}}' data-status='{{val.tc_status}}' class="btn btn-warning btn-xs changestatus">{{val.tc_status==1?'启 用':'注 销'}}</a>
        </td>
    </tr>
    {{/each}}
</script>

</html>

<script src="/dist/js/lib.js"></script>
