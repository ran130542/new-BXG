<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:styles-->
    <!--endbuild-->
</head>

<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->
            <div class="body course-category">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">学科管理</a></li>
                    <li class="active">学科列表</li>
                </ol>
                <div class="panel panel-default">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="18%">分类名称</th>
                                <th>课程数量</th>
                                <th>是否显示</th>
                                <th>排序</th>
                                <th width="10%">操作</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="catagorylist">
        {{each $data value i}} 
            {{if value.cg_pid == "0"}}
                <tr class='active'>
            {{/if}} 
            {{if value.cg_pid != "0"}}
            <tr>
            {{/if}} 
            {{if value.cg_pid == "0"}}
                <td class="text-left">{{value.cg_name}}</td>
            {{/if}} 
            {{if value.cg_pid != "0"}}
                <td class="text-left">&nbsp;&nbsp;├&nbsp;&nbsp;{{value.cg_name}}</td>
            {{/if}}
                <td>{{value.cg_order}}</td>

                <td>{{value.cg_is_hide == "0"?'是':'否'}}</td>
                <td>{{value.total}}</td>
                <td>
                    <a href="/dist/html/category/edit.html?cg_id={{value.cg_id}}" class="btn btn-info btn-xs">编辑</a>
                </td>
            </tr>
            {{/each}}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/category/list.js"></script>
</body>

</html>
