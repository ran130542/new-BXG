<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:styles-->
    <!--endbuild-->
</head>

<body>
    <!-- 侧边栏 -->
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!--build:header-->
            <!--endbuild-->
            <!-- 客户列表 -->
            <div class="body course-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="./course_edit_step1.html">课程管理</a></li>
                    <li class="active">课程列表</li>
                </ol>
                <div class="courses">

                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id='couselist'>
        {{each $data val i}}
        <div class="course">
            <div class="pic">
                <img src="{{val.cs_cover}}" alt="">
            </div>
            <div class="info">
                <a href="/dist/html/course/edit1.html?cs_id={{val.cs_id}}"> {{val.cg_name}}</a>
                <ul class="list-unstyled">
                    <li>
                        <span>讲师：{{val.tc_name}} </span>
                        <span> 类别：{{val.cs_name}} </span>
                    </li>
                    <li>
                        <span>课时：32 </span>
                        <span> 学员：9823 </span>
                    </li>
                    <li>
                        <span>浏览：11313 </span>
                        <span> </span>
                    </li>
                </ul>
        </div>
        </div>
        {{/each}}
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/list.js"></script>
</body>

</html>
