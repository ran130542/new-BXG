<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:styles-->
    <!--endbuild-->
</head>

<body>
    <!--build:aside-->
    <!--endbuild-->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!--build:header-->
            <!--endbuild-->
            <div class="body course-add">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程添加</li>
                </ol>
                <div class="steps">



                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id='coursebase'>
        <!--build:courseaside-->
        <!--endbuild-->
        <!--build:courseheader-->
        <!--endbuild-->
        <!-- 基本信息 -->
        <div class="content">
            <!-- 标题 -->
            <div class="title">
                <h5>基本信息 <small>BASIC INFORMATION</small></h5>
            </div>
            <form action="/v6/course/update/basic" method="post" class="basic form-horizontal">
                <input type="hidden" name='cs_id'>
                <div class="form-group">
                    <label for="" class="col-xs-2 control-label">标题</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control input-sm" name='cs_name' value="{{cs_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-2 control-label">课程描述</label>
                    <div class="col-xs-8 ckeditor">
                        <textarea name="cs_brief" rows="15" class="form-control input-sm">{{@cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-2 control-label">讲师</label>
                    <div class="col-xs-8">
                        <select name="cs_tc_id" class="form-control input-sm">
                        {{each teacher val i}}
                             <option value="{{val.tc_id}}" {{tc_name==val.tc_name?'selected':''}}>{{val.tc_name}}</option>
                        {{/each}}
                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-2 control-label">分类</label>
                    <div class="col-xs-8">
                        <select id='firstcategory' name="{{category.top.cg_id}}" class="form-control input-sm">
                        {{each category.top val i}}
                             <option value="{{val.cg_id}}" {{cs_cg_pid==val.cg_name?'selected':''}}>{{val.cg_name}}</option>
                        {{/each}}
                    </select>
                        <select name="cs_cg_id" class="form-control input-sm" id='secondcategory'>
                        {{each category.childs val i}}
                             <option value="{{val.cg_id}}" {{cs_cg_id == val.cg_id? 'selected': '' }}>{{val.cg_name}}</option>
                        {{/each}}
                </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-2 control-label">标签</label>
                    <div class="col-xs-8">
                        <input type="text" name='cs_tags' class="form-control input-sm" name="{{cs_tags}}">
                        <p class="help-block">{{cs_tags}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-10">
                        <button type='submit' class="btn btn-success btn-sm pull-right">保 存</button>
                    </div>
                </div>
            </form>
        </div>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/course/edit1.js"></script>
</body>

</html>
